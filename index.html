    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Bebas+Neue&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');
      
      html {

      body {
        font-family: 'Inter', sans-serif;

      /* Custom POW Colors */
      .bg-pow-orange { background-color: #FF6B00; }
      .text-pow-orange { color: #FF6B00; }
      .bg-pow-green { background-color: #39FF14; }
      .text-pow-green { color: #39FF14; }

      /* Hide scrollbar for clean aesthetic in horizontal scrolls if any */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 1s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }
